  <!-- ✅ JS 로직 -->
  <script>
    // JSON 파싱 (스크립트 태그에서)
    const questions = JSON.parse(document.getElementById('questionData').textContent);
    const interpretations = JSON.parse(document.getElementById('interpretationData').textContent);

    // 질문 렌더링
    const tableBody = document.querySelector("#questionTable tbody");

    questions.forEach((q, index) => {
      const tr = document.createElement("tr");

      const numberTd = document.createElement("td");
      numberTd.textContent = index + 1;

      const textTd = document.createElement("td");
      textTd.textContent = q.text;
      textTd.className = "question-text";

      const options = [1, 2, 3]; // 아니다, 보통, 그렇다
      const optionTds = options.map(value => {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = q.id;
        input.value = value;
        input.dataset.category = JSON.stringify(q.category);
        td.appendChild(input);
        return td;
      });

      tr.appendChild(numberTd);
      tr.appendChild(textTd);
      optionTds.forEach(td => tr.appendChild(td));

      tableBody.appendChild(tr);
    });

    // 제출 처리
	document.getElementById('surveyForm').addEventListener('submit', function(event) {
	  event.preventDefault();

	  const resultDiv = document.getElementById('result');
	  const allRows = document.querySelectorAll("#questionTable tbody tr");

	  let allAnswered = true;

	  allRows.forEach(row => {
		const radioButtons = row.querySelectorAll('input[type="radio"]');
		const isChecked = Array.from(radioButtons).some(input => input.checked);

		// ✅ 응답 안 한 경우: 하이라이트
		if (!isChecked) {
		  row.style.backgroundColor = "#f8f8f8"; // 연한 빨간색 배경
		  allAnswered = false;
		} else {
		  row.style.backgroundColor = ""; // ✅ 응답한 경우: 기존 스타일로 되돌림
		}
	  });

	  if (!allAnswered) {
		resultDiv.innerHTML = "<p style='color:red; font-weight:bold;'>모든 항목에 응답해 주세요.</p>";
		return;
	  }

	  // ✅ 모든 항목에 응답했다면 기존 점수 처리
	  const selectedInputs = document.querySelectorAll('input[type="radio"]:checked');
	  const categoryScores = {};

	  selectedInputs.forEach(input => {
		const categories = JSON.parse(input.dataset.category);
		const score = parseInt(input.value);

		categories.forEach(category => {
		  if (!categoryScores[category]) {
			categoryScores[category] = 0;
		  }
		  categoryScores[category] += score;
		});
	  });

	  const sortedCategories = Object.entries(categoryScores)
		.sort((a, b) => {
		  if (b[1] !== a[1]) return b[1] - a[1];
		  const pa = interpretations[a[0]]?.priority ?? 999;
		  const pb = interpretations[b[0]]?.priority ?? 999;
		  return pa - pb;
		})
		.slice(0, 3);

	  resultDiv.innerHTML = "<h2>추천하는 상위 3개 경로</h2><span style='color:red; font-size:0.8em'>★이 붙어있는 경로는 특성 상 시나리오 중에서 빌런 역할을 담당하는 경우가 많으며, 플레이어 캐릭터로 사용하는데 제약이 생길 수 있으므로 선택에 참고해주세요.</span><br>";

	  sortedCategories.forEach(([category, score]) => {
		const interpretation = interpretations[category]?.text || "결과를 불러오지 못 했습니다.";
		resultDiv.innerHTML += `${interpretation}`;
	  });
	});
  </script>
