<nav class="post-navigation">
	{% if page.previous %}
		<a class="nav-button prev" href="{{ page.previous.url | relative_url }}">
			&laquo; {{ page.previous.title }}
		</a>
	{% endif %}

	{% if page.next %}
		<a class="nav-button next" href="{{ page.next.url | relative_url }}">
			{{ page.next.title }} &raquo;
		</a>
	{% endif %}
</nav>
